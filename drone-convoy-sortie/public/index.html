<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/drone-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Convoy Attack Sortie</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background: #0a0a0a;
        color: #00ff00;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      /* Loading screen */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-text {
        color: #00ff00;
        font-size: 1.5rem;
        font-family: 'JetBrains Mono', monospace;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Hide loading when app loads */
      body.loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container" id="loading">
        <div class="loading-text">INITIALIZING TACTICAL SYSTEMS...</div>
      </div>
    </div>
    
    <!-- Google Maps Script - Load before app -->
    <script>
      // Initialize callback for Google Maps
      function initMap() {
        window.googleMapsReady = true;
        // Dispatch event to notify React that maps are ready
        window.dispatchEvent(new Event('google-maps-ready'));
        // Remove loading screen
        document.body.classList.add('loaded');
      }
      
      // Error handler
      function handleMapsError() {
        console.error('Failed to load Google Maps');
        document.getElementById('loading').innerHTML = '<div class="loading-text">ERROR: Failed to load tactical maps</div>';
      }
    </script>
    
    <!-- Load Google Maps with API key from Vite env -->
    <script type="module">
      // Get the API key from Vite environment
      const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
      
      if (apiKey) {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.async = true;
        script.defer = true;
        script.onerror = handleMapsError;
        document.head.appendChild(script);
      } else {
        console.error('Google Maps API key not found in environment variables');
        document.getElementById('loading').innerHTML = '<div class="loading-text">ERROR: API key not configured</div>';
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
